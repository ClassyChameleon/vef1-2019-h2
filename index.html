<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <title>Hópverkefni 2</title>

  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">

</head>
<body>

  <header class="header">
    <div class="header__row">
      <div class="header__container">
        <div>
          <img class="header__image" src="img/header.jpg" alt="Mynd í haus">
        </div>
        <div class="header__content">
          <h3 class="header__undertitle"> Vefforritun </h3>
          <h1 class="header__title"> Fyrirlestrar </h1>
        </div>
      </div>
    </div>
  </header>

  <div class="buttons">
    <div class="buttons__row">
      <button class="button"> HTML </button>
      <button class="button"> CSS </button>
      <button class="button"> JavaScript </button>
    </div>
  </div>

  <div class="lectures">
    <div class="lectures__row">

      <div class="lectures__col">
        <section class="lecture">
          <div class="lecture__image">
            <img src="img/thumb1.jpg" alt="Thumbnail fyrirlesturs">
          </div>
          <div class="lecture__content">
            <div class="lecture__text">
              <h3 class="lecture__type"> HTML </h3>
              <h2 class="lecture__title"> Sagan </h2>
            </div>
          </div>
        </section>
      </div>

      <div class="lectures__col">
        <section class="lecture lecture__finished">
          <div class="lecture__noImage"></div>
          <div class="lecture__content">
            <div class="lecture__text">
              <h3 class="lecture__type"> HTML </h3>
              <h2 class="lecture__title"> Element </h2>
            </div>
            <div class="lecture__sign"></div>
          </div>
        </section>
      </div>
      
      <div class="lectures__col">
        <section class="lecture">
          <div class="lecture__image">
            <img src="img/thumb2.jpg" alt="Thumbnail fyrirlesturs">
          </div>
          <div class="lecture__content">
            <div class="lecture__text">
              <h3 class="lecture__type"> HTML </h3>
              <h2 class="lecture__title"> Aðgengi </h2>
            </div>
          </div>
        </section>
      </div>

      <div class="lectures__col">
        <section class="lecture">
          <div class="lecture__image">
            <img src="img/thumb3.jpg" alt="Thumbnail fyrirlesturs">
          </div>
          <div class="lecture__content">
            <div class="lecture__text">
              <h3 class="lecture__type"> CSS </h3>
              <h2 class="lecture__title"> Málfræði </h2>
            </div>
          </div>
        </section>
      </div>

      <div class="lectures__col">
        <section class="lecture">
          <div class="lecture__image">
            <img src="img/thumb4.jpg" alt="Thumbnail fyrirlesturs">
          </div>
          <div class="lecture__content">
            <div class="lecture__text">
              <h3 class="lecture__type"> CSS </h3>
              <h2 class="lecture__title"> Box model </h2>
            </div>
          </div>
        </section>
      </div>

      <div class="lectures__col">
        <section class="lecture">
          <div class="lecture__image">
            <img src="img/thumb5.jpg" alt="Thumbnail fyrirlesturs">
          </div>
          <div class="lecture__content">
            <div class="lecture__text">
              <h3 class="lecture__type"> CSS </h3>
              <h2 class="lecture__title"> Flexbox </h2>
            </div>
          </div>
        </section>
      </div>

    </div>
